<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Countdown by Jason Jiang</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
        <link href='http://fonts.googleapis.com/css?family=Dorsa' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>        
        <script type="text/javascript" src="js/clock.js"></script>
    </head>
    <body>
        <div id="clock">
            <img id="clockbg" src="images/clock.png" alt="clock"/>
            <img id="long" src="images/clockhandL.png" alt="long"/>
            <img id="short" src="images/clockhandS.png" alt="short"/>
        </div>
        <div id="wrap">
            <img id="mapBackground" src="images/is.png"></img>
            <h1>Iceland</h1>
        </div>
        <div id="plane">
            <img id="planeBody" src="images/plane.png"></img>
            <div class="time" id="allTime"><span class="timeSpan"></span></div>
        </div>
    </body>
</html>
